<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
      <ion-back-button defaultHref="/search"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="garageDetail" >
    <img alt="Silhouette of mountains" src="{{garageDetail.image}}" />
    <ion-card-header>
      <ion-card-title>{{garageDetail.title}}</ion-card-title>
      <ion-card-subtitle>{{garageDetail.location}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{garageDetail.description}}
    </ion-card-content>
    <ion-card-content>
      Cantidad disponible {{ garageDetail.vehicleCapacity }}
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="submitFormVehicle()">
    <ion-item>
      <ion-card-title >Reservar</ion-card-title>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input [(ngModel)]="brand" name="brand" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input [(ngModel)]="model" name="model" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-textarea [(ngModel)]="color" name="color" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">NÂ° de Placa</ion-label>
      <ion-textarea [(ngModel)]="plateNumber" name="plateNumber" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>

      <ion-textarea [(ngModel)]="description" name="description" required></ion-textarea>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de reserva</ion-label>
      <ion-datetime locale="en-GB" hourCycle="h12" [(ngModel)]="startDate" name="startDate" required></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de reserva</ion-label>
      <ion-datetime locale="en-GB" hourCycle="h12" [(ngModel)]="endDate" name="endDate" required></ion-datetime>
    </ion-item>
    <ion-button expand="full" type="submit">Guardar</ion-button>
  </form>
</ion-content>

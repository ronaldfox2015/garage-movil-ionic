<ion-content >
  <ion-searchbar [(ngModel)]="searchTerm" (keydown)="search()" placeholder="Buscar por ubicacion"></ion-searchbar>

  <ion-list *ngIf="searchResults && searchResults.length > 0" >
    <ion-item *ngFor="let result of searchResults">
      <ion-card (click)="adDetail(result.id)">
        <img alt="Silhouette of mountains" src="../../../assets/banner/{{result.personId}}.jpg"  />
        <ion-card-header>
          <ion-card-title>{{ result.title }}</ion-card-title>
          <ion-card-subtitle>{{ result.location }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ result.description }}
        </ion-card-content>
        <ion-card-content>
         Cantidad disponible {{ result.vehicleCapacity }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onScroll($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando mÃ¡s contenido...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-label *ngIf="searchResults && searchResults.length === 0">No se encontraron resultados.</ion-label>
</ion-content>

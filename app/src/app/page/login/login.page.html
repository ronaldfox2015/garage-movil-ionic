<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="onSubmit()">Iniciar sesión</ion-button>


  <ion-content>
    <ion-button expand="full" (click)="loginWithFacebook()">
      <ion-icon name="logo-facebook"></ion-icon>
      Login with Facebook
    </ion-button>

    <ion-button expand="full" (click)="loginWithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      Login with Google
    </ion-button>
  </ion-content>

</ion-content>

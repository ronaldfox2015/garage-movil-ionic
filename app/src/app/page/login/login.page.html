<ion-content class="sign-in-content">
  <h2 class="auth-title">
    Login
  </h2>
    <form action="#" >
      <ion-list class="inputs-list" lines="full">
        <ion-item class="input-item">
          <ion-input [(ngModel)]="email" name="email"  type="email"  placeholder="Email" autocapitalize="off" ></ion-input>
        </ion-item>
        <div class="error-container {{validateEmail.class}}">
          <div class="error-message">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{validateEmail.message}}</span>
          </div>
        </div>

        <ion-item class="input-item">
          <ion-input [(ngModel)]="password" name="password" type="password"  placeholder="Password" ></ion-input>
        </ion-item>
        <div class="error-container {{validatePassword.class}}">
          <div class="error-message">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{validatePassword.message}}</span>
          </div>
        </div>
        <ion-item>
          <ion-select [(ngModel)]="type" name="type"   label="Tipo de Usuario" placeholder="Seleccione" >
            <ion-select-option value="1">Arrendador</ion-select-option>
            <ion-select-option value="2">Arrendatario</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="error-container {{validateTypeUser.class}}">
          <div class="error-message">
            <ion-icon name="information-circle-outline"></ion-icon>
            <span>{{validateTypeUser.message}}</span>
          </div>
        </div>
      </ion-list>
      <ion-button class="sign-in-btn" type="submit" expand="block"  (click)="onSubmit()" >Ingresar</ion-button>
      <div class="error-container {{validateResponseService.class}}">
        <div class="error-message">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{validateResponseService.message}}</span>
        </div>
      </div>
    </form>
    <ion-row class="sign-up-btn-wrapper">
      <ion-button class="sign-up-btn" fill="clear" [routerLink]="['/sign-up']">
        Don't have an account?
      </ion-button>
    </ion-row>

  <div class="social-auth-options">
    <p class="options-divider">Or</p>
    <ion-button class="social-auth-btn" color="primary" expand="block" (click)="facebookSignIn()">Facebook Sign In</ion-button>
    <ion-button class="social-auth-btn google-auth-btn" color="danger" expand="block" (click)="googleSignIn()">Google Sign In</ion-button>
  </div>
</ion-content>

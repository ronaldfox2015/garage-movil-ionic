<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="searchResults && searchResults.length > 0">
    <ion-item *ngFor="let result of searchResults">
      <ion-thumbnail class="user-image">
        <img src="{{ result.image }}">
      </ion-thumbnail>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ result.title }}</ion-card-title>
          <ion-card-subtitle>{{ result.location }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{ result.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title  style="white-space: pre-line;">{{message}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list  *ngFor="let item of list">
      <ion-item >
        <ion-label (click)="onclick(item.href)">
          {{ item.title }}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
